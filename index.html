<!doctype html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>UT Business Lab.</title>
  <link href="css/reset.css" rel="stylesheet" type="text/css">
  <link href="css/css.css" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.0.7/css/swiper.min.css" />
</head>
<body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.0.7/js/swiper.min.js"></script>
  <header>
      <h1>UT Business Lab.</h1>
  </header>

  <!-- スライダー全体を括るメインコンテナ -->
  <div class="swiper-container">
    <!-- 全スライドをまとめるラッパー -->
    <div class="swiper-wrapper">
      <!-- 各スライド -->
      <div class="swiper-slide">Slide 1</div>
      <div class="swiper-slide">Slide 2</div>
      <div class="swiper-slide">Slide 3</div>
      ...
    </div>

    <!-- ページネーションを表示する場合 -->
    <div class="swiper-pagination"></div>

    <!-- 前後スライドへのナビゲーションボタン(矢印)を表示する場合 -->
    <div class="swiper-button-prev"></div>
    <div class="swiper-button-next"></div>

    <!-- スクロールバーを表示する場合 -->
    <div class="swiper-scrollbar"></div>
  </div>

  <script type="text/javascript" src="javascript/swiper_script.js"></script>

  <footer>
  <address>Copyright(C) Mr. Kawamura Takumi Ochinchin ,Allright Reserved.</address>
  </footer>
</body>
</html>
